{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Редактировать Пост "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title"> Пост </label>
        <input type="text" name="title" placeholder=" Название Поста "
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content"> Содержание </label>
        <textarea name="content" placeholder="Содержание Поста"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    <div class="form-group">
        <label for="course"> Текущий курс к доллару США </label>
        <input type="text" name="course" placeholder=" Курс "
               class="form-control"
               value="{{ request.form['course'] or post['course'] }}"></input>
        
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Удалить Пост"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Вы уверены что хотите удалить этот пост?')">
</form>

{% endblock %}
