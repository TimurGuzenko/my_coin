<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="static\images\fav.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        /* background-image: url("static/images/crypto_set.jpg"); */
        background-color: #fff;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar-light navbar-expand navbar-#1585e0 bg-primary">
      <a class="navbar-brand" href="{{ url_for('index')}}">My Coin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('about')}}">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('contacts')}}">Контакты</a>
        </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('create')}}">Здесь вы можете добавить перспективную валюту</a>
          </li>
          </ul>
      </div>
  </nav>
  <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <nav class="navbar card-img bg-dark">
      <div class="container-fluid">
        <a class="navbar-collapse" href="{{url_for('index')}}">Этот сайт создан с помощью фреймворка FLASK. Хорошего времяпровождения! Можете нажать сюда и обновите страницу </a>
      </div>
    </nav>

  </body>
</html>
